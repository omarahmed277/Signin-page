<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omar Ahmed</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="all">
    <div class="photo">
      <img src="./Group 4.png" alt="" class="image" />
    </div>
    <div class="texts">
      <h3 class="signword">Sign in</h3>
      <form action="" method="get" class="form">
        <label for="_mail" class="open-sans"> Email Address </label>
        <input type="email" id="_mail" name="email" class="mailbox" placeholder="Example@rocket.mail" required />
        <br />
        <label for="" class="open-sans"> Password </label>
        <input type="password" id="_pass" minlength="4" maxlength="16" name="password" class="passbox" required
          placeholder="Type a Strong Pass" />
        <a class="forgot" href="#" target="_blank">Forgot Password</a>
        <a href=""> <button class="button">Login</button></a>
      </form>
      <div class="bottom">
        <span class="open-sans"> Are you new here? </span>
        <a href="#" target="_blank" class="signup">Sign up</a>
      </div>
      <hr class="line" />
      <p class="or">Or</p>
      <button class="google">Sign in with Google</button>
    </div>
  </div>
</body>

</html>
